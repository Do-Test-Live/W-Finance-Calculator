<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Finance Calculator</title>

    <script type="text/javascript">
        function calculate() {
            let rate = document.getElementById('monthly_flat').value;
            if(parseInt(rate)===0){
                rate=2.8;
            }
            let a = document.getElementById('loan_amount').value;
            let b = document.getElementById('repayment_period').value;
            let c = parseInt(a) * (rate/100);
            c = c + parseInt(a) / b;
            c = Math.round(c);
            document.getElementById('reference_repayment_amount').value = c;
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="mb-3">
                    <label for="loan_amount" class="form-label">Loan Amount</label>
                    <input type="text" class="form-control" id="loan_amount" onkeyup="calculate()" onkeydown="calculate()">
                </div>
                <div class="mb-3">
                    <label for="repayment_period" class="form-label">Repayment Period</label>
                    <input type="number" class="form-control" id="repayment_period" min="4" max="24" onkeyup="calculate()" onkeydown="calculate()">
                </div>
                <div class="mb-3">
                    <label for="monthly_flat" class="form-label">Monthly Flat %</label>
                    <input type="text" class="form-control" id="monthly_flat" onkeyup="calculate()" onkeydown="calculate()">
                </div>
                <div class="mb-3">
                    <label for="repayment_period" class="form-label">Reference repayment amount</label>
                    <input type="text" class="form-control" id="reference_repayment_amount" readonly>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
